{% load static %}
<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>STOCK VIEW</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/eightpillars/home.css' %}">
        <script type="text/javascript" src="{% static "js/jquery-3.5.1.min.js" %}"></script>
    </head>
    
    <body>
        <nav>
            <div class="container nav-wrapper">
                <img class="logo" src="{% static 'images/eightpillars/logo.png' %}" />
                <a href="/" class="headername">STOCK VIEW</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="{% url 'eightpillars:homepage' %}">Home</a></li>
                    <li><a href="#">Logout<a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
